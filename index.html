<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codificador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Digite seu texto"
        ></textarea>

        <div class="termos">
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="botoes">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Criptografar
          </button>
          <input
            type="button"
            class="btn-descriptografar"
            value="Descriptografar"
            onclick="descriptografar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="./assets/ilustracao.png" alt="" id="Imagem Ilustrativa" />
        <div class="mensagem-encriptado" id="mensagem-encriptado">
          <h2 id="titulo-mensagem">Nenhuma mensagem encontrada</h2>
          <p id="paragrafo">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
